# Key Bindings
# ----------------------------------------------------------------------------

# Bind Ctrl-a as the tmux prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind %
unbind v
bind v split-window -h
# bind v split-window -h '#{pane_current_path}'
unbind '"'
unbind h
bind h split-window
# bind h split-window '#{pane_current_path}'
