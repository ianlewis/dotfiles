name: unit-test

on:
  workflow_call:

permissions:
  contents: read # Needed to check out the repo.

concurrency:
  group: unit-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test that a clean install works on Linux amd64.
  unit-test-ubuntu2404-amd64:
    name: unit-test-ubuntu2404-amd64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          persist-credentials: false

      - name: unit-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make clean unit-test

  # Test that a clean install works on Linux arm64.
  unit-test-ubuntu2404-arm64:
    name: unit-test-ubuntu2404-arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          persist-credentials: false

      - name: unit-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make clean unit-test

  # Test that a clean install works on MacOS.
  unit-test-macos26-arm64:
    name: unit-test-macos26-arm64
    runs-on: macos-26
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          persist-credentials: false

      # NOTE: Homebrew/actions does not publish tags.
      - uses: Homebrew/actions/setup-homebrew@ac399ee818eb2bb93b838aeccd2cbaa6272e2403 # main

      - name: Install GNU tools
        run: |
          brew install \
              make \
              gawk \
              gnu-getopt \
              grep \
              coreutils \
              bash-completion \
              libyaml \
              xz

      - name: unit-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gmake clean unit-test

  # NOTE: needed for protected branch checks.
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    needs:
      - unit-test-ubuntu2404-amd64
      - unit-test-ubuntu2404-arm64
      - unit-test-macos26-arm64
    if: ${{ always() }}
    env:
      UNIT_TEST_UBUNTU_AMD64_RESULT: ${{ needs.unit-test-ubuntu2404-amd64.result }}
      UNIT_TEST_UBUNTU_ARM64_RESULT: ${{ needs.unit-test-ubuntu2404-arm64.result }}
      UNIT_TEST_MACOS_ARM64_RESULT: ${{ needs.unit-test-macos26-arm64.result }}
    steps:
      - run: |
          [ "${UNIT_TEST_UBUNTU_AMD64_RESULT}" == "success" ]
          [ "${UNIT_TEST_UBUNTU_ARM64_RESULT}" == "success" ]
          [ "${UNIT_TEST_MACOS_ARM64_RESULT}" == "success" ]
