name: e2e-test

on:
  workflow_call:

permissions:
  contents: read # Needed to check out the repo.

concurrency:
  group: e2e-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NVIM_VERSION: "v0.11.4"

jobs:
  # Test that a clean install works on Linux amd64.
  e2e-test-ubuntu2404-matrix:
    name: e2e-test-ubuntu2404-matrix

    strategy:
      matrix:
        platform:
          - ubuntu-24.04 # amd64
          - ubuntu-24.04-arm # arm64
      fail-fast: false

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".node-version"

      - name: install nvim
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          arch="x86_64"
          if [ "${PLATFORM}" == "ubuntu-24.04-arm" ]; then
            arch="arm64"
          fi

          gh release download \
            --repo neovim/neovim \
            --pattern "nvim-linux-${arch}.tar.gz" \
            "${NVIM_VERSION}"

          sudo tar \
            --strip-components=1 \
            -C /usr/local \
            -x \
            -f nvim-linux-${arch}.tar.gz

      - name: e2e-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: E2E_HOME="${HOME}" make clean e2e-test

      - name: Load .bashrc
        run: |
          set -ueo pipefail

          # shellcheck source=/dev/null
          source "${HOME}/.bashrc"

  # Test that a clean install works on MacOS.
  e2e-test-macos26-arm64:
    name: e2e-test-macos26-arm64
    runs-on: macos-26
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"

      # NOTE: Homebrew/actions does not publish tags.
      - uses: Homebrew/actions/setup-homebrew@ac399ee818eb2bb93b838aeccd2cbaa6272e2403 # main

      - name: Install GNU tools
        run: |
          brew install \
              make \
              gawk \
              gnu-getopt \
              grep \
              coreutils \
              bash-completion \
              libyaml \
              xz \
              tmux

      - name: install nvim
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          arch="arm64"

          gh release download \
            --repo neovim/neovim \
            --pattern "nvim-macos-${arch}.tar.gz" \
            "${NVIM_VERSION}"

          sudo tar \
            --strip-components=1 \
            -C /usr/local \
            -x \
            -f nvim-macos-${arch}.tar.gz

      - name: e2e-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: E2E_HOME="${HOME}" gmake clean e2e-test

      - name: Load .bashrc
        run: |
          # shellcheck source=/dev/null
          source "${HOME}/.bashrc"

  # NOTE: needed for protected branch checks.
  e2e-test:
    name: e2e-test
    runs-on: ubuntu-latest
    needs:
      - e2e-test-ubuntu2404-matrix
      - e2e-test-macos26-arm64
    if: ${{ always() }}
    env:
      E2E_TEST_UBUNTU_MATRIX_RESULT: ${{ needs.e2e-test-ubuntu2404-matrix.result }}
      E2E_TEST_MACOS_ARM64_RESULT: ${{ needs.e2e-test-macos26-arm64.result }}
    steps:
      - run: |
          [ "${E2E_TEST_UBUNTU_MATRIX_RESULT}" == "success" ]
          [ "${E2E_TEST_MACOS_ARM64_RESULT}" == "success" ]
