name: e2e-test

on:
  workflow_call:

permissions:
  contents: read # Needed to check out the repo.

concurrency:
  group: e2e-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Test that a clean install works on Linux amd64.
  e2e-test-ubuntu2404-amd64:
    name: e2e-test-ubuntu2404-amd64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: ".node-version"

      - name: e2e-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: E2E_HOME="${HOME}" make clean e2e-test

      - name: Load .bashrc
        run: |
          # shellcheck source=/dev/null
          source "${HOME}/.bashrc"

  # Test that a clean install works on Linux arm64.
  e2e-test-ubuntu2404-arm64:
    name: e2e-test-ubuntu2404-arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: ".node-version"

      - name: e2e-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: E2E_HOME="${HOME}" make clean e2e-test

      - name: Load .bashrc
        run: |
          # shellcheck source=/dev/null
          source "${HOME}/.bashrc"

  # Test that a clean install works on MacOS.
  e2e-test-macos26-arm64:
    name: e2e-test-macos26-arm64
    runs-on: macos-26
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"

      # NOTE: Homebrew/actions does not publish tags.
      - uses: Homebrew/actions/setup-homebrew@9d95677ac22eae39bdeb2ac8a196adb20a3cedbc # main

      - name: Install GNU tools
        run: |
          brew install \
              make \
              gawk \
              gnu-getopt \
              grep \
              coreutils \
              bash-completion \
              libyaml \
              xz

      - name: e2e-test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: E2E_HOME="${HOME}" gmake clean e2e-test

      - name: Load .bashrc
        run: |
          # shellcheck source=/dev/null
          source "${HOME}/.bashrc"

  # NOTE: needed for protected branch checks.
  e2e-test:
    name: e2e-test
    runs-on: ubuntu-latest
    needs:
      - e2e-test-ubuntu2404-amd64
      - e2e-test-ubuntu2404-arm64
      - e2e-test-macos26-arm64
    if: ${{ always() }}
    env:
      E2E_TEST_UBUNTU_AMD64_RESULT: ${{ needs.e2e-test-ubuntu2404-amd64.result }}
      E2E_TEST_UBUNTU_ARM64_RESULT: ${{ needs.e2e-test-ubuntu2404-arm64.result }}
      E2E_TEST_MACOS_ARM64_RESULT: ${{ needs.e2e-test-macos26-arm64.result }}
    steps:
      - run: |
          [ "${E2E_TEST_UBUNTU_AMD64_RESULT}" == "success" ]
          [ "${E2E_TEST_UBUNTU_ARM64_RESULT}" == "success" ]
          [ "${E2E_TEST_MACOS_ARM64_RESULT}" == "success" ]
