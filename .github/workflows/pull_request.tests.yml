name: tests

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read # Needed to check out the repo.

# NOTE: We use simple job names because these are used in branch rulesets and
#       are matched by name. This makes the job names an identifier rather than
#       just a human-readable label.

jobs:
  # Test that a clean install works on Linix.
  install-all-ubuntu:
    name: install-all-ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: ".node-version"

      - name: Install all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make clean all

  # Test that a clean install works on MacOS.
  install-all-macos:
    name: install-all-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
          persist-credentials: false

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: "go.mod"

      # NOTE: Homebrew/actions does not publish tags.
      - uses: Homebrew/actions/setup-homebrew@0fd01fffe2bb7ba090ade9655fe7e89ab5c613d4 # main

      - name: Install GNU tools
        run: |
          brew install \
            make \
            grep \
            gawk \
            coreutils \
            libyaml

      - name: Install all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gmake clean all

  # NOTE: needed for protected branch checks.
  install-all:
    name: install-all
    runs-on: ubuntu-latest
    needs:
      - install-all-ubuntu
      - install-all-macos
    if: ${{ always() }}
    env:
      INSTALL_UBUNTU_RESULT: ${{ needs.install-all-ubuntu.result }}
      INSTALL_MACOS_RESULT: ${{ needs.install-all-macos.result }}
    steps:
      - run: |
          [ "${INSTALL_UBUNTU_RESULT}" == "success" ]
          [ "${INSTALL_MACOS_RESULT}" == "success" ]

  # format-check
  ###############################
  format-check:
    uses: ./.github/workflows/workflow_call.format-check.yml

  # linters
  ###############################
  actionlint:
    uses: ./.github/workflows/workflow_call.actionlint.yml

  checkmake:
    uses: ./.github/workflows/workflow_call.checkmake.yml

  commitlint:
    uses: ./.github/workflows/workflow_call.commitlint.yml

  fixme:
    uses: ./.github/workflows/workflow_call.fixme.yml

  markdownlint:
    uses: ./.github/workflows/workflow_call.markdownlint.yml

  renovate-config-validator:
    uses: ./.github/workflows/workflow_call.renovate-config-validator.yml

  selene:
    uses: ./.github/workflows/workflow_call.selene.yml

  shellcheck:
    uses: ./.github/workflows/workflow_call.shellcheck.yml

  textlint:
    uses: ./.github/workflows/workflow_call.textlint.yml

  yamllint:
    uses: ./.github/workflows/workflow_call.yamllint.yml

  zizmor:
    permissions:
      contents: read # Needed for private repositories.
      security-events: write # Needed to upload SARIF results.
    uses: ./.github/workflows/workflow_call.zizmor.yml
