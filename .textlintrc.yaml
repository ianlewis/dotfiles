      - "Treesitter"
      - "SDK"
      - "e2e"
      - "kubectl"
      - "/[Dd]otfiles/"
      - "/[Ff]ormatter/"
      - "/[Ff]olke/"
      - "/[Ff]iletype/"
      - "/[Ll]inter/"
      - "/[Pp]re/"
      - "/[Rr]untime/"
      - "/[Rr]emapping/"
      - "/[Ss]exualized/"
      - "/[Ss]ubmodule/"
      - "/[Ss]ocio-economic/"
      - "/[Tt]mux/"
      - "/[Ff]ormatter/"
      - "/[Ll]inter/"
